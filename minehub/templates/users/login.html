<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MineHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #121212); /* Dark gradient background */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ffffff;
            font-weight: bold;
        }
        .header {
            background-color: #333;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header a {
            color: #007bff;
            text-decoration: none;
        }
        .login-card {
            background-color: #1e1e1e; /* Dark card background */
            border: none;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            margin: 120px auto; /* Adjusted for the fixed header */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .form-control {
            background-color: #333; /* Input field background */
            color: #e0e0e0; /* Input field text */
            border: 1px solid #555;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            background-color: #444;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4); /* Stronger shadow on hover */
        }
        .text-muted {
            color: #b0b0b0 !important;
        }
        .container {
            text-align: center;
        }
        .login-card small {
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        a.text-decoration-none:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header with Site Name -->
    <header class="header">
        <a href="/">MineHub</a>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <h1 class="text-center mb-4">Login</h1>
            <!-- Login Form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="text-center mt-4 text-muted">Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
