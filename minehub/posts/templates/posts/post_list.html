<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Posts</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'post_create' %}">Create Post</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted by {{ post.author }} on {{ post.created_at }}</small>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
